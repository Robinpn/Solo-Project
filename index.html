<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="scripts/scripts.js" defer></script>
    <title>Solo Project</title>
  </head>
  <body>
    <header>
      <nav></nav>
      <div class="hero">
        <picture>
          <source
            media="(max-width:500px)"
            srcset="header-images\Mountain-Mobile-300.jpg"
          />
          <source
            media="(max-width:900px)"
            srcset="header-images\Mountain-Tablet-600.jpg"
          />
          <source
            media="(min-width:900px)"
            srcset="header-images\Mountain-Desktop-1200.jpg"
          />

          <img
            src="header-images\Mountain-Mobile-300.jpg"
            alt="header picture of a snow covered mountain above a lake"
          />
        </picture>
      </div>
    </header>
  </body>
</html>
